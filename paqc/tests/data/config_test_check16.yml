general:
  source: csv
  input1: "paqc/data/training_data.csv"
  input2: "paqc/data/training_data.csv"
  output_dir: "paqc/report/output"
  date_cols: "_DATE"
  count_cols: "_CNT"
  freq_cols: "_FREQ"
  first_exp_date_cols: "_FIRST_EXP_DT"
  last_exp_date_cols: "_LAST_EXP_DT"
  target_col: "LABEL"
  patient_id: "PATIENT_ID"
  matched_patient_id: "MATCHED_PATIENT_ID"

qcs:
  qc1:
    input_file:
      - input1
      - input2
    level: error
    order: 1
  qc2:
    input_file:
      - input1
      - input2
    level: warning
    order: 3
  qc3:
    input_file: input2
    level: error
    order: 2