general:
  source: csv
  input1: paqc/data/initial_negative.csv
  output_dir: paqc/report/output

  ICD_file: paqc/data/ICD_CC01_CS.csv
  NCD_file: paqc/data/NCD_CC01_CS.csv
  CPT_file: paqc/data/CPT_CC01_CS.csv
  HCPC_file: paqc/data/HCPC_CC01_CS.csv
  speciality_file: paqc/data/speciality_CC01_CS.csv
  

  date_cols: _dt
  count_cols: _count
  flag_cols: _flag
  freq_cols: _freq
  first_exp_date_cols: _first_exp_dt
  last_exp_date_cols: _last_exp_dt
  index_date_col: index_dt_cn
  lookback_date_col: lookback_dt_cn
  gender_col: pat_gender
  age_col: pat_age
  target_col: LABEL
  patient_id_col: patient_id
  matched_patient_id_col: cp02patientid
  special_cols:
    - lookback_dys_cn
    - lookback_mnths_cn
    - _spec
  date_format: "%d/%m/%Y %H:%M"

qcs:
  qc27:
    input_file: input1
    level: error
    order: 1
    qc_params:
      n01_match: 2
      path_file_cp02: paqc/data/restricted_pos.csv
      patient_id_col_cp02: patient_id
      
  qc28:
    input_file: input1
    level: error
    order: 2
      lookback_dys_cn01: lookback_dys
      path_file_cp02: paqc/data/restricted_pos.csv
      lookback_dys_cp02: lookback_dys

  qc29:
    input_file: input1
    level: info
    order: 3
    qc_params:
      lookback_dys_cn01: lookback_dys
      path_file_cp02: paqc/data/restricted_pos.csv
      lookback_dys_cp02: lookback_dys
      patient_id_col_cp02: patient_id

  qc30:
    input_file: input1
    level: info
    order: 3
    qc_params:
      disease_first_exp_date: diseasefirstexp_dt
