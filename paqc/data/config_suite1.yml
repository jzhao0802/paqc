general:
  source: csv
  input1: paqc/data/qc_data.csv
  input2: paqc/data/qc_data_multi*.csv
  output_dir: paqc/report/output
  date_cols: _DATE
  count_cols: _CNT
  flag_cols: _FLAG
  freq_cols: _FREQ
  first_exp_date_cols: _FIRST_EXP_DT
  last_exp_date_cols: _LAST_EXP_DT
  index_date_col: INDEX_DATE
  lookback_date_col: LOOKBACK_DATE
  gender_col: GENDER
  age_col: AGE
  target_col: LABEL
  patient_id_col: PATIENT_ID
  matched_patient_id_col: MATCHED_PATIENT_ID
  special_cols:
    - special1
    - special2
  date_format: "%Y-%m-%d %H:%M:%S"

qcs:
  qc1:
    input_file:
      - input1
      - input2
    level: error
    order: 1
  qc3:
    input_file: input1
    level: error
    order: 2
  qc4:
    input_file: input1
    level: error
    order: 3
  qc6:
    input_file:
      - input1
      - input2
    level: warning
    order: 4
  qc7:
    input_file: input2
    level: info
    order: 5
  qc8:
    input_file: input2
    level: info
    order: 6
  qc16:
    input_file: input2
    level: info
    order: 7
    max_fraction_diff: 0.3
